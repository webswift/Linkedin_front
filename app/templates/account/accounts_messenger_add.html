{% extends 'account/base.html' %}
{% load static %}

{% block title %}New Messenger Campaign{% endblock title %}

{% block pagetitle %}
    New Messenger Campaign
{% endblock %}


{% block content %}
    <section class="content">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="panel panel-info" method="POST">

                    <div class="panel-heading">
                        <h3 class="text-center">New Messenger Campaign</h3>
                    </div>

                    {% include 'account/campaign/add_form.html' with form=form %}
                    <div class="panel-footer">
                        <input type="submit" name="save" class="btn btn-info btn-block"
                               value="CREATE MESSENGER CAMPAIGN">
                    </div>
                </form>

                <!-- /.box -->
            </div>
        </div>
    </section>

{% endblock %}
