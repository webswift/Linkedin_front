{% load i18n %}
	
	<div class="box">
	<div class="text alert-box"></div>
		<div class="box-body campaignsteps-row">
		
		
    	
						
			{% for form in campaignsteps.forms %}
				<div class="{{ form.prefix }}-row" >
					{% for hidden in form.hidden_fields %}
                    {{ hidden }}
                	{% endfor %}
                
                    <div class="form-group">
                    {{ form.DELETE }}
                    	
                    	{{ form.step_time.errors.as_ul }}
                    	{{ form.step_time }}
                    </div>
                     <div class="form-group">
                    	{{ form.message.errors.as_ul }}
                    	<label>{{ form.message.label | capfirst }}</label>
                    	{{ form.message }}
                    </div>           
                           
                           
                    
                </div>
                
                
            	{% endfor %}	
				{{ campaignsteps.management_form }}
		</div>
	</div>
