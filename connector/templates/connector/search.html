{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search{% endblock %}

{% block content %}
    <h2>Search</h2>
    <form method="post">
        {% csrf_token %}
        <label for="search_name">Search Name:</label>
        <input name="search_name" type="text" required>
        <label for="keyword">Keyword:</label>
        <input name="keyword" type="text" required>
        <button type="submit">Search</button>
    </form>
{% endblock %}
